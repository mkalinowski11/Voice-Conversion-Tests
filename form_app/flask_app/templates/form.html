{% extends "base.html" %}
{% block project_info %}
    <h2>Formularz przedstawia dane konwersji</h2>
{% endblock %}

{% block content %}
<form method='POST'>
    <table>
    {% for element in speaker_data %}
        <tr>
            {% for audio in samples %}
                <th>
                    <audio id="audioPlayer" controls>
                        <source src={{url_for('static', filename = '/'.join([element, audio]))}} type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </th>
            {% endfor %}
            <th><input type="number" id="score" name={{element}} min="1" max="5"/></th>
        </tr>
    {% endfor %}
    <tr>
        <th><input type="submit" value="Wyślij odpowiedź"/></th>
    </tr>
    </table>
</form>
{% endblock %}
